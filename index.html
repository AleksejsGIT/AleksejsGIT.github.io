<!DOCTYPE html>
<html>
<head>
  <title>Real</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .top {
      background-color: #d9291a;
      height: 8vh;
      display: flex;
      align-items: center;
      color: white;
      font-family: "Andis Bold", sans-serif;
      font-size: 50px;
      padding-left: 20px;
    }
    
    .mid {
      background: linear-gradient(#ef933c 0%, #ef933c 40%, #ed8224 40%, #ed8224 100%);
      height: 87vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .mid-image {
      width: 150px;
      height: 150px;
      background-image: url("logo.png");
      background-position: top left;
      background-repeat: no-repeat;
      background-size: cover;
      margin-bottom: 30px;
    }
    
    .timer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }
    
    .timer-circle {
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 20px;
    }
    
    .timer-circle span {
      font-size: 40px;
      font-weight: bold;
      color: black;
    }
    
    .timer-label {
      font-family: "Andis Bold", sans-serif;
      font-size: 24px;
      text-transform: uppercase;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top">
    <img class="back-image" src="Screenshot_1.png" alt="Back" style="width: 150px; height: 150px; margin-right: 20px;">
    Try Circle Ks bonusgame
  </div>
  <div class="mid">
    <div class="mid-image"></div>
    <div class="timer-container">
      <div class="timer-circle" id="minutes-circle">
        <span id="minutes">10</span>
      </div>
      <div class="timer-circle" id="seconds-circle">
        <span id="seconds">00</span>
      </div>
    </div>
    <div class="timer-label">MinÅ«tes</div>
    <div class="timer-label">Sekundes</div>
    <img src="image212.png" alt="Image 212" style="width: 300px; height: 200px; margin-top: 30px;">
  </div>
</body>
</html>
