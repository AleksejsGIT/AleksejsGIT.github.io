<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="timer" id="timer">
  10:00
</div>



<div class="timer-container">
  <svg class="timer-svg" viewBox="0 0 100 100">
    <!-- Background circle -->
    <circle class="timer-circle-bg" cx="50" cy="50" r="45"></circle>
    <!-- Main timer circle -->
    <circle class="timer-circle" cx="50" cy="50" r="45"></circle>
  </svg>
</div>




<div class="squareBot">
  <div id="word" role="button" onclick="toggleFullScreen()" class="info">IZMANTOTS</div>
  <div id="time" class="info"></div>
  <div id="date" class="info"></div>
</div>


<div class="squareTop">
  <img src="img/testahotdogs.png" alt="Bilde" id="triggerModal">
  <p class="textInsideShadow">Circle K</p>
  <div class="wave-box color-wave-box">
    <div class="waves">
      <div class="wave color-wave" id="wave1"></div>
      <div class="wave color-wave" id="wave2"></div>
      <div class="wave color-wave" id="wave3"></div>
      <div class="wave color-wave" id="wave4"></div>
      <div class="wave color-wave" id="wave5"></div>
    </div>
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    
    <div class="modal-square">
      <div class="wave-box color-wave-box">
        <div class="waves">
          <div class="wave color-wave" id="wave1"></div>
          <div class="wave color-wave" id="wave2"></div>
          <div class="wave color-wave" id="wave3"></div>
          <div class="wave color-wave" id="wave4"></div>
          <div class="wave color-wave" id="wave5"></div>
        </div>
      </div>
      <div id="modalWord1" class="info">Izmantots:</div>
      <div id="modalTime" class="info"></div>
      <div id="modalDate" class="info"></div> <br>
      <div id="modalWord2" class="info">Pašreizējais laiks:</div>
      <div id="modalCurrTime" class="info"></div> 
    </div>
    <img src="img/hotdogs.png" alt="Descriptive Text" class="modal-image">
    <button id="closeModal" class="red-square">OK</button>
    <p class="centered-text">Jebkurš hotdogs par brīvu</p>
  </div>
</div>

<div class="wave-box">
  <div class="waves">
    <div class="wave" id="wave1"></div>
    <div class="wave" id="wave2"></div>
    <div class="wave" id="wave3"></div>
    <div class="wave" id="wave4"></div>
    <div class="wave" id="wave5"></div>
  </div>
</div>

<script src="script/script.js"></script>
</body>
</html>
