<!DOCTYPE html>
<html>
<head>
  <title>Real</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .top {
      background-color: #d9291a;
      height: 8vh;
      display: flex;
      align-items: center;
      color: white;
      font-family: "Andis Bold", sans-serif;
      font-size: 50px;
      padding-left: 20px;
    }
    
    .back-arrow {
      margin-right: 80px;
    }
    
    .mid {
      background: linear-gradient(#ef933c 0%, #ef933c 40%, #ed8224 40%, #ed8224 100%);
      height: 87vh;
      position: relative;
    }
    
    .mid-image {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 150px;
      height: 150px;
      background-image: url("logo.png");
      background-position: top left;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .mid-x {
      position: absolute;
      right: 60px;
      top: 30px;
      border: none;
      background: none;
      font-size: 120px;
      color: white;
      overflow: hidden;
    }
    
    .mid-x::before,
    .mid-x::after {
      content: '';
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: white;
      border-radius: 10px; /* LAI IZSKATAS SMUKS X */
    }
    
    .mid-x::before {
      left: 0;
      transform: rotate(45deg);
    }
    
    .mid-x::after {
      right: 0;
      transform: rotate(-45deg);
    }
    
    .bottom {
      background-color: white;
      height: 5vh;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="back-arrow">&#8592;</div>
    Try Circle Ks bonusgame
  </div>
  <div class="mid">
    <div class="mid-image"></div>
    <button class="mid-x"></button>
  </div>
  <div class="bottom"></div>
</body>
</html>
