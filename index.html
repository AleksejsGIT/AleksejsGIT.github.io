<!DOCTYPE html>
<html>
<head>
  <title>Real</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .top {
      background-color: #d9291a;
      height: 8vh;
      display: flex;
      align-items: center;
      color: white;
      font-family: "Andis Bold", sans-serif;
      font-size: 50px;
      padding-left: 20px;
    }
    
    .mid {
      background: linear-gradient(#ef933c 0%, #ef933c 40%, #ed8224 40%, #ed8224 100%);
      height: 87vh;
      position: relative;
    }
    
    .mid-image {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 150px;
      height: 150px;
      background-image: url("logo.png");
      background-position: top left;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .mid-x {
      position: absolute;
      right: 60px;
      top: 30px;
      border: none;
      background: none;
      font-size: 120px;
      color: white;
    }
    
    .bottom {
      background-color: white;
      height: 5vh;
    }
  </style>
</head>
<body>
  <div class="top">
    <img class="back-image" src="Screenshot_1.png" alt="Back" style="width: 150px; height: 150px; margin-right: 20px;">
    Try Circle Ks bonusgame
  </div>
  <div class="mid">
    <img src="image212.png" alt="Image 212" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="mid-image"></div>
    <button class="mid-x">&times;</button>
  </div>
  <div class="bottom"></div>
</body>
</html>
