<!DOCTYPE html>
<html>
<head>
  <title>Real</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .top {
      background-color: #d9291a;
      height: 8vh;
      display: flex;
      align-items: center;
      color: white;
      font-family: "Andis Bold", sans-serif;
      font-size: 50px;
      padding-left: 20px;
    }
    
    .mid {
      background: linear-gradient(#ef933c 0%, #ef933c 40%, #ed8224 40%, #ed8224 100%);
      height: 87vh;
      position: relative;
    }
    
    .mid-image {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 150px;
      height: 150px;
      background-image: url("logo.png");
      background-position: top left;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .mid-x {
      position: absolute;
      right: 60px;
      top: 30px;
      border: none;
      background: none;
      font-size: 120px;
      color: white;
    }
    
    .bottom {
      background-color: white;
      height: 5vh;
    }
    
    .timer-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    
    .timer-circle {
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .timer-circle span {
      font-size: 40px;
      font-weight: bold;
      color: black;
    }
    
    .timer-label {
      font-family: "Andis Bold", sans-serif;
      font-size: 24px;
      text-transform: uppercase;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top">
    <img class="back-image" src="Screenshot_1.png" alt="Back" style="width: 150px; height: 150px; margin-right: 20px;">
    Try Circle Ks bonusgame
  </div>
  <div class="mid">
    <div class="mid-image"></div>
    <button class="mid-x">&times;</button>
    <div class="timer-container">
      <div class="timer-circle" id="minutes-circle">
        <span id="minutes">10</span>
      </div>
      <div class="timer-circle" id="seconds-circle">
        <span id="seconds">00</span>
      </div>
      <div class="timer-label">MinÅ«tes</div>
      <div class="timer-label">Sekundes</div>
    </div>
  </div>
  <div class="bottom"></div>

  <script>
    function startTimer(duration, display) {
      var timer = duration, minutes, seconds;
      setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.querySelector("#minutes").textContent = minutes;
        display.querySelector("#seconds").textContent = seconds;

        if (--timer < 0) {
          timer = duration;
        }
      }, 1000);
    }

    window.onload = function () {
      var tenMinutes = 60 * 10,
          display = document.querySelector('.timer-container');
      startTimer(tenMinutes, display);
    };
  </script>
</body>
</html>
