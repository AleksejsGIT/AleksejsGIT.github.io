<head>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .top {
      background-color: red;
      height: 10vh;
    }
    
    .mid {
      background: linear-gradient(#ef933c 0%, #ef933c 40%, #ed8224 40%, #ed8224 100%);
      height: 85vh;
      position: relative;
    }
    
    .mid-image {
      position: absolute;
      top: 0;
      left: 20px;
      width: 150px;
      height: 150px;
      background-image: url("logo.png");
      background-position: top left;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .mid-x {
      position: absolute;
      right: 32px;
      top: 32px;
      border: none;
      background: none;
      font-size: 100px;
      color: white;
    }
    
    .bottom {
      background-color: white;
      height: 5vh;
    }
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="mid">
    <div class="mid-image"></div>
    <button class="mid-x">&times;</button>
  </div>
  <div class="bottom"></div>
