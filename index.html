<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body onload="startTimer()">
<div class="timer" id="timer">
  10:00
</div>

<div class="squareBot">
  <div id="word" class="info">IZMANTOTS</div>
  <div id="time" class="info"></div>
  <div id="date" class="info"></div>
</div>

<div class="squareTop">
  <img src="img/testahotdogs.png" alt="Bilde" id="triggerModal">
  <p class="textInsideShadow">Circle K</p>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-square"></div>
    <img src="img/hotdogs.png" alt="Descriptive Text" class="modal-image">
    <button id="closeModal" class="red-square">OK</button>
    <p class="centered-text">Jebkurš hotdogs par brīvu</p>

  </div>
</div>
  
<div class="wave-box">
  <div class="waves">
    <div class="wave" id="wave1"></div>
    <div class="wave" id="wave2"></div>
    <div class="wave" id="wave3"></div>
    <div class="wave" id="wave4"></div>
    <div class="wave" id="wave5"></div>
  </div>
</div>

<script src="script/script.js"></script>
</body>
</html>
