<!DOCTYPE html>
<html>

<head>
	<title>Real</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.top {
			background-color: #d9291a;
			height: 8vh;
			display: flex;
			align-items: center;
			color: white;
			font-family: "Andis Bold", sans-serif;
			font-size: 17px;
			padding-left: 0px;
		}

		.bottom {
			background-color: white;
			height: 5vh;
		}

		.dropdown-click .dropdown-content {
			display: none;
		}

		.dropdown-click.clicked .dropdown-content {
			display: block;
			position: absolute;
		}

		.image-option {
			width: 64px;
			cursor: pointer;
		}
	</style>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="top dropdown dropdown-click" onclick="toggleDropdown(this)">
		<img class="back-image" src="Screenshot_1.png" alt="Back" style="">
		<span>Try Circle Ks bonusgame</span>

		<div class="dropdown-content">
			<img src="img/cup.png" alt="cup" id="cup" class="image-option" onclick="changeImage(this.id)"/>
			<img src="img/hotdogs.png" alt="hotdogs" id="hotdogs" class="image-option" onclick="changeImage(this.id)"/>
			<img src="img/cola.png" alt="cola" id="cola" class="image-option" onclick="changeImage(this.id)"/>
            <img src="img/ledus.png" alt="ledus" id="ledus" class="image-option" onclick="changeImage(this.id)"/>
		</div>
	</div>
	<div class="mid">


		<div class="mid-image"></div>
		<button class="mid-x">&times;</button>
		<div class="mid-white-shape-box">
			<div class="wrap">
				<div class="top-section">
					<div class="wave-box">
						<div class="waves">
							<div class="wave" id="wave1"></div>
							<div class="wave" id="wave2"></div>
							<div class="wave" id="wave3"></div>
							<div class="wave" id="wave4"></div>
							<div class="wave" id="wave5"></div>
						</div>
					</div>
					<img src="img/cup_bg.png" class="bg-at" id="product-bg">

					<div class="product-box">
						<img src="img/cup.png" alt="" srcset="" id="product">
					</div>
					<!-- time -->
					<div class="time-box">
						<div class="date-box">
							<h3 id="ct-time">14:45</h3>
							<h4 id="ct-date"></h4>
						</div>
					</div>

				</div>
			</div>

		</div>
		<div class="bottom-footer-text">
			<div class="footer-heading">
				<h3>ATLIKUŠAIS LAIKS</h3>
			</div>
			<div class="time-minute-box">
				<div class="min-box">
					<span class="min" id="countdown"></span>
					<label for="">Minūtes</label>
				</div>
				<div class="min-box">
					<span class="sec" id="sec"> </span>
					<label for="">Sekundes</label>
				</div>
			</div>
		</div>
		<div class="white-bg-shape">

		</div>
</body>
<script>
	let date = new Date();
	console.log(date.toDateString());
	let day = date.getDate();
	let month = date.getMonth() + 1;
	let year = date.getFullYear().toString().slice(-2);
	if (day < 10) {
		day = '0' + day;
	}

	if (month < 10) {
		month = `0${month}`;
	}

	// This arrangement can be altered based on how we want the date's format to appear.
	let currentDate = `${day}.${month}.${year}`;

	document.getElementById("ct-date").innerHTML = currentDate;
	//time
	let hours = date.getHours().toString().padStart(2, '0');
	let minutes = date.getMinutes().toString().padStart(2, '0');
	let time = hours + ":" + minutes;  // use the padded variables
	document.getElementById("ct-time").innerHTML = time;
	console.log(time);
	//sale count down
	let timeInSecs;
	let ticker;

	function startTimer(secs) {
		timeInSecs = parseInt(secs);
		ticker = setInterval("tick()", 1000);
	}

	function tick() {
		let secs = timeInSecs;
		if (secs > 0) {
			timeInSecs--;
		} else {
			clearInterval(ticker);
			startTimer(5 * 60); // 5 minutes in seconds
		}

		let mins = Math.floor(secs / 60);
		secs %= 60;
		let pretty = ((mins < 10) ? "0" : "") + mins;
		let second = ((secs < 10) ? "0" : "") + secs;

		document.getElementById("countdown").innerHTML = pretty;
		document.getElementById("sec").innerHTML = second;
	}

	startTimer(10 * 60); // 10 minutes in seconds

    //Credits to Gulzaib from Pakistan

	// bilzu maina
	function changeImage(id) {
		var imgElement = document.getElementById("product");
		var bgElement = document.getElementById("product-bg");

		switch (id) {
			case 'cup':
				imgElement.src = "img/cup.png";
				imgElement.style.position = "relative";
				imgElement.style.top = "-8px"; // pieliec šeit pareizo attēla augstumu
				bgElement.src = "img/cup_bg.png";
				break;
			case 'hotdogs':
				imgElement.src = "img/hotdogs.png";
				imgElement.style.position = "relative";
				imgElement.style.top = "30px"; // pieliec šeit pareizo attēla augstumu
				bgElement.src = "img/hotdogs_bg.png";
				break;
			case 'cola':
				imgElement.src = "img/cola.png";
				imgElement.style.position = "relative";
				imgElement.style.top = "30px"; // pieliec šeit pareizo attēla augstumu
				bgElement.src = "img/cola_bg.png";
				break;
            case 'ledus':
				imgElement.src = "img/ledus.png";
				imgElement.style.position = "relative";
				imgElement.style.top = "30px"; // pieliec šeit pareizo attēla augstumu
                imgElement.style.left = "-25px";
                imgElement.style.width = "45%";
				bgElement.src = "img/ledus_bg.png";
                
				break;
		} //<img src="img/ledus.png" alt="" style="margin-left: -50px; width: 45%; margin-top: 30px">
	}

	function toggleDropdown(element) {
		if (element.classList.contains('clicked')) {
			element.classList.remove('clicked');
		} else {
			element.classList.add('clicked');
		}
	}
</script>

</html>
