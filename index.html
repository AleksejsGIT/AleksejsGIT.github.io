<!DOCTYPE html>
<html>
<head>
  <title>Real</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .top {
      background-color: red;
      height: 200px;
    }
    
    .midtop {
      background-color: #ef933c;
      height: 700px;
      position: relative;
    }
    
    .midtop-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px; /* Adjust width as needed */
      height: 200px; /* Adjust height as needed */
      background-image: url("https://cdn.circlek.one/global/gfx/base/logo.png?v=y23.000");
      background-position: top left;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .midbot {
      background-color: #ed8224;
      height: 1000px;
    }
    
    .bottom {
      background-color: white;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="midtop">
    <div class="midtop-image"></div>
  </div>
  <div class="midbot"></div>
  <div class="bottom"></div>
</body>
</html>
