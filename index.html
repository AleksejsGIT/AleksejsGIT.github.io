<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #ffffff;
  margin: 0;
}

.container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  background-color: red;
  color: #ffffff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

.top-part {
  font-size: 18px;
}

.bottom-part {
  font-size: 24px;
}

.content {
  flex-grow: 1;
  background-color: orange;
  display: flex;
  align-items: center;
  justify-content: center;
}

.button {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #ffffff;
  color: orange;
  font-weight: bold;
  font-size: 24px;
}

.triangle {
  width: 0;
  height: 0;
  border-top: 50px solid transparent;
  border-bottom: 50px solid transparent;
  border-left: 50px solid orange;
}

.circle {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background-color: orange;
}

.square {
  width: 80px;
  height: 80px;
  background-color: orange;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="top-part">Android Phone</div>
    <div class="bottom-part">Home</div>
  </div>
  <div class="content">
    <div class="button triangle"></div>
    <div class="button circle"></div>
    <div class="button square"></div>
  </div>
</div>
</body>
</html>
