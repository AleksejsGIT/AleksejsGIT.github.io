<!DOCTYPE html>
<html>
<head>
  <title>OnePlus 6 Screen Layout</title>
  <style>
    body {
  margin: 0;
  padding: 0;
}

.header {
  background-color: red;
  color: white;
  text-align: center;
  font-size: 14px;
  height: 50px;
}

.middle {
  background-color: orange;
  color: white;
  text-align: center;
  font-size: 24px;
  height: calc(100vh - 100px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.bottom {
  background-color: white;
  color: black;
  text-align: center;
  font-size: 14px;
  height: 50px;
}

  </style>
</head>
<body>
  <div class="header">
    <h1>Header</h1>
  </div>

  <div class="middle">
    <h1>Middle</h1>
  </div>

  <div class="bottom">
    <h1>Bottom</h1>
  </div>
</body>
</html>
