<!DOCTYPE html>
<html>
<head>
  <title>Real</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .top {
      background-color: red;
      height: 200px;
    }
    
    .midtop {
      background-color: #ef933c;
      height: 700px;
      position: relative;
    }
    
    .midtop-image {
      position: absolute;
      top: 0;
      left: 20px; /* Move image 20px from the left */
      width: 150px; /* Adjust width as needed */
      height: 150px; /* Adjust height as needed */
      background-image: url("https://cdn.circlek.one/global/gfx/base/logo.png?v=y23.000");
      background-position: top left;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .midtop-x {
      position: absolute;
      right: 32px;
      top: 32px;
      width: 40px;
      height: 40px;
      opacity: 1;
      cursor: pointer;
      color: white;
      font-size: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .midtop-x:hover {
      opacity: 0.7;
    }
    
    .midbot {
      background-color: #ed8224;
      height: 1000px;
    }
    
    .bottom {
      background-color: white;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="midtop">
    <div class="midtop-image"></div>
    <div class="midtop-x">&times;</div>
  </div>
  <div class="midbot"></div>
  <div class="bottom"></div>
</body>
</html>
